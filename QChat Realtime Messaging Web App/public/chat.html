<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <link rel = "stylesheet" href = "css/style.css">
  <title>QChat</title>
</head>
<body>
  <div class = "chat-container">
    <header class = "chat-header">
      <h1>
        <svg xmlns = "http://www.w3.org/2000/svg" style = "height: 33px;" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
					<path stroke-linecap = "round" stroke-linejoin = "round" d = "M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
				</svg>
        QChat
      </h1>
      <a href = "index.html" class = "btn">
        <svg xmlns = "http://www.w3.org/2000/svg" style = "height: 22px;" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
          <path stroke-linecap = "round" stroke-linejoin = "round" d = "M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
        &nbsp;
        Leave Room
      </a>
    </header>
    <main class = "chat-main">
      <div class = "chat-sidebar">
        <h3>
          <svg xmlns = "http://www.w3.org/2000/svg" style = "height: 18px;" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>  
          &nbsp;
          Room Name:
        </h3>
        <h2 id = "room-name"></h2>
        <h3>
          <svg xmlns = "http://www.w3.org/2000/svg" style = "height: 18px;" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg> 
          &nbsp;
          Users
        </h3>
        <ul id = "users"></ul>
      </div>
      <div class = "chat-messages"></div>
    </main>
    <div class = "chat-form-container">
      <form id = "chat-form">
        <input id = "message" type = "text" placeholder = "Enter message!" required autocomplete = "off">
        <button class = "btn">
          <svg xmlns = "http://www.w3.org/2000/svg" style = "height: 22px;" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg> 
          &nbsp;  
          Send
        </button>
      </form>
    </div>
  </div>

  <script src = "/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
